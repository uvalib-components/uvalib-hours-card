<!doctype html>

<html>
  <head>
    <title>uvalib-hours-card test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../uvalib-hours-card.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <uvalib-hours-card></uvalib-hours-card>
      </template>
    </test-fixture>

    <script>
      suite('uvalib-hours-card', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'uvalib-hours-card');
        });

        test('check ajax call returns data', function() {
          var element = fixture('basic');
          assert.isNotNull(element._libraries);
        });

        test('check _libraries length > 0', function() {
          var element = fixture('basic');
          assert.isAbove(element._libraries.length, 0);
        });

      });
    </script>
  </body>
</html>
